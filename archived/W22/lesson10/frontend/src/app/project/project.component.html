<h1>Project Tracker</h1>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Course</td>
        </tr>
    </thead>
    <tbody>
        <!-- Syntax to loop through the list -->
        <tr *ngFor="let project of projects"> 
            <td>{{project.name}}</td>
            <td>{{project.dueDate | date}}</td>
            <td>{{project.course}}</td>
        </tr>
    </tbody>
</table>
