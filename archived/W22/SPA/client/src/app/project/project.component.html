<h1>Project Tracker</h1>
<!-- add styling to table with bootstrap -->
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Course</td>
        </tr>
    </thead>
    <tbody>
        <!-- Syntax to loop through a list -->
        <tr *ngFor="let project of projects">
            <td>{{project.name}}</td>
            <!-- Format date -->
            <td>{{project.dueDate | date}}</td>
            <td>{{project.course}}</td>
        </tr>
    </tbody>
</table>
