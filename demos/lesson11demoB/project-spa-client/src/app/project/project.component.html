<h1>Project Tracker</h1>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <td>Name</td>
            <td>Due Date</td>
            <td>Course</td>
        </tr>
    </thead>
    <!-- Syntax to loop through a list -->
    <!-- foreach(var project in projects) -->
    <tr *ngFor="let project of projects">
        <td>{{project.name}}</td>
        <td>{{project.dueDate}}</td>
        <td>{{project.course}}</td>
    </tr>
</table>
